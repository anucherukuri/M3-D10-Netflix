<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="netflix-FrontEnd.css" />
    <title>STRIVEFLIX</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">
        <img
          src="assets/striveflix2.svg"
          height="40 px"
          width="40px"
        />STRIVEFLIX
      </span>

      <a class="navbar-brand" href="/netflix-FrontEnd.html">Netflix FrontEnd</a>
      <a class="navbar-brand" href="/netflix-BackEnd.html">Netflix BackEnd</a>
    </nav>
    <h1 style="text-align: center">STRIVEFLIX BACK END</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            required
            class="form-control"
            id="name"
            placeholder="Movie Name"
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            required
            class="form-control"
            id="description"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <input required class="form-control" id="category" placeholder="Genre" />
        </div>

        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input
            required
            class="form-control"
            id="imageUrl"
            placeholder="Movie Image URL"
          />
        </div>

        

        <div class="form-group d-flex justify-content-end">
          <button
            id="delete-btn"
            type="button"
            class="d-none btn btn-danger mr-auto w-25"
            onclick="deleteMovie()"
          >
            <ion-icon name="trash-outline"></ion-icon>
          </button>
          <button type="delete" class="btn btn-outline-dark mr-2 w-25" onclick = "deleteMovie()">
            Delete
          </button>
          <button type="submit" class="btn btn-warning mr-2 w-25" onclick="formOnSubmit(event)">SUBMIT</button>
        </div>
      </form>
    </div>

    <div id="loader">
      <div class="overlay"></div>
      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://kit.fontawesome.com/59bf3edf18.js"
      crossorigin="anonymous"
    ></script>
    <script src="netflix-BackEnd.js"></script>

      crossorigin="anonymous"

    <script

      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
